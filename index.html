<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>TV Shows API</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Nunito+Sans:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>
	<div class="text-center title">
		<p>TV Shows</p>
	</div>

	<!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

	<br>

    <form id="tv-form">
      <label id="add-show" for="tv-input">Add a TV Show:</label>
      <input type="text" id="tv-input"><br>

      <!-- Button triggers new TV show to be added -->
      <input id="add-tv" type="submit" value="Submit">
    </form>

    <!-- TV Shows will get dumped Here -->
    <div id="tv-view"></div>







<script src="app.js"></script>
</body>
</html>
